  - href: http://www.netpatrola.rs/
    text: Нет патрола
  - href: https://kliknibezbedno.wordpress.com/opsta-bezbednst-na-internetu/
    text: Кликни безбедно
  - href: https://www.unicef.org/serbia/zaustavimo-digitalno-nasilje
    text: Шта је дигитално насиље и како да га зауставимо
  - href: https://www.youtube.com/playlist?list=PLG6HMr6sRAxk5fYkFHmTrZEFoY4dkhE_V
    text: Све боје интернета
  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима 8. разреда основне школе за предмет Информатика
    и рачунарство у току првог полугодишта.

    У оквиру курса детаљно су обрађене наставне теме Дигитална писменост и Информационо-комуникационе
    технологије и

    курс у потпуности прати програм наставе и учења за овај предмет. Курс је организован
    по темама.

    Материјал намењен за једну тему састоји се од лекције, дела са питалицама, којима
    се ученицима скреће пажња на

    најбитније делове из садржаја лекције и кратких квизова, који имају за циљ проверу
    усвојеног градива.</p>

    <p>Поред рада у школи, курс се може прелазити и самостално.</p>

    <p>&lt;p&gt;

    &lt;a rel=&quot;license&quot; href=&quot;<a class="reference external" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">https://creativecommons.org/licenses/by/4.0/deed.sr_LATN</a>&quot;&gt;

    &lt;img alt=&quot;Creative Commons License&quot; style=&quot;border-width:0&quot;
    src=&quot;https://i.creativecommons.org/l/by/4.0/88x31.png&quot; /&gt;&lt;/a&gt;

    &lt;br /&gt;Овај курс Фондација Петља објавила je под лиценцом &lt;a rel=&quot;license&quot;
    href=&quot;https://creativecommons.org/licenses/by/4.0/deed.sr_LATN&quot;&gt;Creative
    Commons Autorstvo 4.0 Međunarodna Licenca (CC BY 4.0)&lt;/a&gt;.

    &lt;/p&gt;</p>

    </div>

    '
  requirements:
  - Имаш инсталиран програм за табеларне прорачуне
  - Рачунар са приступом интернету
  shortDescription: ИКТ и Дигитална писменост
  toc:
  - ИНФОРМАЦИОНО-КОМУНИКАЦИОНЕ ТЕХНОЛОГИЈЕ (ИКТ) -- Програми за табеларна израчунавања
  - ИКТ.1. Увод у рад са програмима за табеларна израчунавања
  - ИКТ.2. Аутоматска рекалкулација
  - ИКТ.3. Селектовање групе ћелија и уређивање табеле
  - ИКТ.4. Разне врсте података у табели
  - ИКТ.5. Проценти, штампање и генерисање ПДФ документа
  - ИКТ.6. Визуелизација података
  - ИКТ.7. Сортирање, филтрирање и фреквенцијска анализа
  - ИКТ.8. Рад са дељеним табелама
  - ДИГИТАЛНА ПИСМЕНОСТ (ДП)
  - ДП.1. Заштита личних података. Права детета у дигиталном добу
  - ДП.2. Отворени подаци
  - ДП.3. Појам вештачке интелигенције
  - ДП.4. Садашњост и будућност вештачке интелигенције - етичка питања
  willLearn:
  - УВОД У РАД СА ПРОГРАМИМА ЗА ТАБЕЛАРНА ИЗРАЧУНАВАЊА (ИКТ)
  - Радно окружење програма за табеларне прорачуне
  - Креирање радне табеле и унос података (нумерички, текстуални, датум, време....)
  - Формуле и функције
  - Примена формула за израчунавање статистика
  - Сортирање и филтрирање података
  - Груписање података и израчунавање статистика по групама
  - Визуелизација података − израда графикона
  - Форматирање табеле (вредности и ћелија) и припрема за штампу
  - Рачунарство у облаку − дељене табеле (нивои приступа, измене и коментари)
  - ДИГИТАЛНА ПИСМЕНОСТ (ДП)
  - шта су лични подаци
  - на које све начине делимо личне податке приликом коришћења интернета
  - који су потенцијални ризици дељења личних података путем интернета, поготову личних
    података деце
  - каква је веза између ризика на интернету и кршења права
  - шта су отворени подаци
  - каква је веза између отварања података и стварања услова за развој иновација и
    привредних грана за које су доступни отворени подаци
  - моћи ћеш да објасниш појам вештачке интелигенције својим речима
  - моћи ћеш да наведеш примере коришћења вештачке интелигенције у свакодневном животу
  - разумећеш утицај вештачке интелигенције на живот савременог човека
