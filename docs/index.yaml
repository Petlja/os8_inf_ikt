  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима 8. разреда основне школе за предмет Информатика
    и рачунарство у току првог полугодишта.

    У оквиру курса детаљно су обрађене наставне теме Дигитална писменост и Информационо
    комуникационе технологије и

    у потпуности прати програм наставе и учења за овај предмет. Курс је подељен по
    часовима.

    Материјал намењен за један школски час се састоји од лекције, дела са питалицама,
    којима се ученицима скреће пажња на

    најбитније делове из садржаја лекције и кратких квизова, који имају за циљ проверу
    усвојеног градива.</p>

    <p>Поред рада у школи, курс се може пролазити и самостално.</p>

