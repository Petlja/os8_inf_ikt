title: ИКТ и Дигитална писменост за осми разред
description:
  longDescription: |
    Овај курс је намењен ученицима 8. разреда основне школе за предмет Информатика и рачунарство у току првог полугодишта. 
    У оквиру курса детаљно су обрађене наставне теме Дигитална писменост и Информационо-комуникационе технологије и 
    курс у потпуности прати програм наставе и учења за овај предмет. Курс је организован по темама. 
    Материјал намењен за једну тему састоји се од лекције, дела са питалицама, којима се ученицима скреће пажња на 
    најбитније делове из садржаја лекције и кратких квизова, који имају за циљ проверу усвојеног градива.
    
    Поред рада у школи, курс се може прелазити и самостално.

